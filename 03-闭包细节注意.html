<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script>

        function outer() {

            var num = Math.floor(Math.random() * 101);

            function inner(){

                console.log(num);
            }

            return inner;
        }
        var res = outer();
        //外面函数只运行一次，你调用闭包函数不会再调用到外面的函数了
        res();
        res();
        res();


        //这里打印的是不一样的，因为外面的函数每次都有被调用，就会产生不同的随机数
//        outer()();
//        outer()();
//        outer()();

    </script>
</head>
<body>

</body>
</html>
